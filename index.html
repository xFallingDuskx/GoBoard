<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="left-panel">
            <h1>Welcome to GoBoard!</h1>
            <br>
            <h2>How many players?</h2>

                <input type="radio" name="btn-selection-players" id="two-players" value="2"/>
                    <label for="two-players">
                        <img src="images/partner.png" alt="two people" width="50">
                        <p>2 players</p>
                    </label>
                   
                <input type="radio" name="btn-selection-players" id="four-players" value="4"/>
                <label for="four-players">
                    <img src="images/partner.png" alt="two people" width="50">
                    <img src="images/partner.png" alt="two people" width="50">
                    <p>4 players</p>
                </label>
            </div>
            <br>
            <button onclick="getGameInfo()">Let's Start</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
